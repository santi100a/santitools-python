name: Release Workflow

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
      PYPI_AUTH_TOKEN:
        required: true
      GPR_AUTH_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.2
    - name: Generate tag, release name, and body
      run: |
        pip install toml 
        TAG_NAME="v$(python3 get-version.py)"
        RELEASE_NAME="Release $TAG_NAME"
        BODY=$(sed -n "/## Version $(python3 get-version.py | sed 's/\./\\\./g')/,/##/p" CHANGELOG.md | sed '1d;/^##/d')
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
        echo "$BODY" >> release.md
    - name: Create release
      uses: ncipollo/release-action@v1.12.0
      with:
        allowUpdates: true
        tag: ${{ env.TAG_NAME }}
        name: ${{ env.RELEASE_NAME }}
        token: ${{ secrets.GH_TOKEN }}
        bodyFile: release.md
        draft: false
        prerelease: false
  call-publisher-workflow:
    needs: release
    uses: ./.github/workflows/publish.yml
    secrets:
      PYPI_AUTH_TOKEN: ${{ secrets.PYPI_AUTH_TOKEN }}
      GPR_AUTH_TOKEN: ${{ secrets.GPR_AUTH_TOKEN }}
